{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image_url }}" class="img-fluid rounded" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="lead">{{ product.description }}</p>
        <h2 class="text-primary">â‚¹{{ "%.2f"|format(product.price) }}</h2>
        <div class="mt-4">
            <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
                <button type="submit" class="btn btn-lg btn-amazon">Add to Cart</button>
            </form>
        </div>
        <div class="mt-4">
            <h4>Product Details</h4>
            <ul class="list-unstyled">
                <li>Category: {{ product.category }}</li>
                <li>In Stock: Yes</li>
                <li>Fast Delivery Available</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
